<div>
    

  
    <div class="question" *ngIf="submitted==false">
        <h1 class="title"><b>TODAY'S &nbsp;&nbsp;QUIZ</b></h1>
        <h2 class="title2"><b>Questions:</b></h2>
        <form #submit="ngForm" (ngSubmit)="onSubmit(submit)" >
            <div *ngFor="let question of questions;let i=index">
                <label class="question-label"><b>{{i+1}}.){{question.Question}}  </b></label>
                <div *ngFor="let option of [question.option1,question.option2,question.option3,question.option4];let j=index">

                    <ng-container *ngIf="option">
                    <label class="option"  id="option-label">{{optionletter[j]}}.)</label>
                    <input type="radio" name="{{question['Question_ID']}}" 
                              value="{{question['optionid'+(j+1)]}}"
                [(ngModel)]="answers[question['Question_ID']]" #options="ngModel" class="option" required>

                    <label class="option" id="option-value">{{question['option'+(j+1)]}}</label><br>
                </ng-container>
               
              
                 </div>
                
            
             </div>
            
             <button type="submit" mat-raised-button class="button" class="button"><b>Submit</b></button>
            <br>
           
        </form>
    </div>

</div>
