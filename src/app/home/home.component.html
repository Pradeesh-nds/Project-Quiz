<div>
    <div class="heading">
        <h1>Quiz</h1>
    </div>
    <br>
    <a (click)="createQuestion()"><button mat-raised-button>Create Question</button></a>
    <br><br>
  
    <div class="question" *ngIf="submitted==false">
        <h2>Today Quiz</h2>
        <label><b>Questions:</b></label>
        <form #submit="ngForm" (ngSubmit)="onSubmit(submit)" >
            <div *ngFor="let question of questions;let i=index">
                <label><b>{{i+1}}.){{question.Question}}  </b></label>
                <div *ngFor="let option of [question.option1,question.option2,question.option3,question.option4];let j=index">

                    <ng-container *ngIf="option">
                    <label>{{optionletter[j]}}.)</label>
                    <input type="radio" name="{{question['Question_ID']}}" 
                              value="{{question['optionid'+(j+1)]}}"
                [(ngModel)]="answers[question['Question_ID']]" #options="ngModel" required>

                    <label>{{question['option'+(j+1)]}}</label><br>
                </ng-container>
               
              
                 </div>
                
            
             </div>
             <button type="submit" mat-raised-button class="button">Submit</button>
            <br>
           
        </form>
    </div>

</div>
